<div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>

    <div id="login-form">
        <form [formGroup]="loginform">
            <input type="text" placeholder="Enter email or username" formControlName='email' />
            <input type="password" placeholder="Enter password" formControlName='password'/>
            <button type="submit" (click)='onsub()' class="btn login">login</button>
            <p><a href="javascript:void(0)">Forgotten account</a></p>
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <i class="fab fa-google fa-lg"></i> sign in with google</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fab fa-linkedin fa-lg"></i> sign in with linkedin</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fab fa-windows fa-lg"></i> sign in with microsoft</button>
        </form>
    </div>
